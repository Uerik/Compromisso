{% extends "master.html" %}

{% block title %}Create New{% endblock  %}
{% block content %}

<div class="container text-center">
    <div class="row">
      <div class="col-4">
        
      </div>
      <div class="col-4">
        <h1>Adicionando novo compromisso</h1>
        <form  action="{% url 'dashboard' %}" method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="text" placeholder="O Que?" name='oquecadastro'></br>
            <input class="form-control me-2" type="text" placeholder="Onde?" name='ondecadastro'></br>
            <input class="form-control me-2" type="date" placeholder="Que dia?" name='quediacadastro'></br>
            <input class="form-control me-2" type="text" placeholder="Com Quem?" name='comquemcadastro'></br>
            <input class="form-control me-2" type="text" placeholder="Obs?" name='obscadastro'></br>
            
            <input class="form-control me-2" type="hidden" value="{{request.user.id}}" name='usuarioidcadastro'></br>

            <button class="btn btn-outline-success" type="submit">Novo Compromisso</button>
          </form>
      </div>
      <div class="col-4">
        
      </div>
    </div>
  </div>




{% endblock  %}
