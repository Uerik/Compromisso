<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}">Compromisso</a>
          {%if user.is_authenticated%}
            <a class="btn btn-outline-danger" type="submit" href="{% url 'logout_usuario' %}">Logout</a>
          {%else%}
            <form class="d-flex" action="{% url 'login_usuario' %}" method="POST">
              {% csrf_token %}
              <input class="form-control me-2" type="text" placeholder="Login" name='loginUsuario'>
              <input class="form-control me-2" type="password" placeholder="Senha" name="senhaUsuario">
              <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
          {%endif%}
        </div>
            {%if user.is_authenticated%}
               <h6>Bem Vindo {{request.user.username}}</h6>
               {%else%}
                <p class="text-end" style="width: 100%; justify-content: flex-end; align-items: flex-end;">Nao possue uma conta <a href="{% url 'cadastro_usuario'%}">Cadastre-se</a> </p>
            {%endif%}
        </div>
      </nav>


    {%block content%}{%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
